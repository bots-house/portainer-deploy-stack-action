version: '3.7'

networks:
  traefik_default:
    external: true

services:
  server:
    image: containous/whoami
    networks: [traefik_default]
    deploy:
      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik_default
        - traefik.http.routers.whoami-http.rule=Host(`${DOMAIN?Variable not set}`)
        - traefik.http.routers.whoami-http.entrypoints=http
        - traefik.http.routers.whoami-http.middlewares=https-redirect
        - traefik.http.routers.whoami-https.rule=Host(`${DOMAIN?Variable not set}`)
        - traefik.http.routers.whoami-https.entrypoints=https
        - traefik.http.routers.whoami-https.tls=true
        - traefik.http.routers.whoami-https.tls.certresolver=le
        - traefik.http.routers.whoami-https.middlewares=ops-auth
        - traefik.http.services.whoami.loadbalancer.server.port=80

