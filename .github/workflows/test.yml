name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install Deps
        run: npm ci 
      - name: Check Formatting 
        run: npm format-check
      - name: Lint
        run: npm lint


